<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms</title>
</head>
<body>
	<div id="wrapper" class="wrapper">
		<section id="html-forms" class="main-section">
			<form action="somepage.php" method="get">
				<table>
					<tbody>                        
                   		<tr>
                   			<!-- First Name (text) -->                            
                      	 	<td><label for="FirstName">First name</label></td>
                      	 	<td><input type="text" name="FirstName" id="FirstName" placeholder="First name goes here" required></td>
                      	 	<!-- Last Name (text)-->
                      	 	<td><label for="LastName">Last Name</label></td>
                      	 	<td><input type="text" name="LastName" id="LastName" placeholder="Enter your Last Name here" required></td>
                    	</tr>
						<tr>
							<!-- Email Id (email) -->
							<td><label for="email">Email Id</label></td>
							<td><input type="email" name="email" id="email" placeholder="Enter your email here" required></td>
							<!-- Password -->
							<td><label for="pass">Password</label></td>
							<td><input type="password" name="pass" id="pass" required></td>
						</tr>
						<tr>
							<!-- Introductory Text (Text area) --> 
							<td><label for="summary">Introductory Text</label></td>
							<td colspan="3"><textarea name="summary" id="summary" placeholder="Enter introduction here" rows="4" cols="62">This is the value of introductory text</textarea></td>
						</tr>
						<tr>
							<!-- Date of Birth (Date) -->
							<td><label for="dob">Date of Birth</label></td>
							<td><input type="date" name="dob" id="dob" required></td>
							<!-- Mobile Number  (Number) -->
							<td><label for="mobi">Mobile Number</label></td>
							<td><input type="number" name="mobi" id="mobi"></td>
						</tr>
						<tr>			
							<td>Gender</td>
							<td>
								<label for="yes">
								<input type="radio" name="gender" id="yes" value="yes" checked>
								Yes
								</label>
								<label for="no">
								<input type="radio" name="gender" id="no" value="no">
								No
								</label>
							</td>												
							<!-- Address (Text) -->
							<td><label for="ur">Address</label></td>
							<td><input type="text" name="addr" id="addr" placeholder="Enter your address here"></td>
						</tr>
						<tr>
							<!-- City (Text) -->
							<td><label for="city">City</label></td>
							<td><input type="text" name="city" id="city" placeholder="Enter your city here"></td>
							<!-- Province (Drop-down) -->		
							<td><label for="prov">Province</label></td>
							<td>
								<select name="prov" id="prov">
									<option value="ab">Alberta</option>
									<option value="bc">British Columbia</option>
									<option value="mb">Manitoba</option>
									<option value="nb">New Brunswick</option>
									<option value="nl">Newfoundland & Labrador</option>
									<option value="ns">Nova Scotia</option>
									<option value="on" selected>Ontario</option>
									<option value="pe">Prince Edward Island</option>
									<option value="qc">Quebec</option>
									<option value="sk">Saskatchewan</option>
									<option value="ot">Other provinces</option>
								</select>
							</td>
						</tr>
						<tr>
							<!-- Country (Drop-down) -->			
							<td><label for="ctry">Country</label></td>
							<td>
								<select name="ctry" id="ctry">
									<option value="afghanistan">Afghanistan</option>
									<option value="algeria">Algeria</option>
									<option value="bahamas">Bahamas</option>
									<option value="bahrain">Bahrain</option>
									<option value="bangladesh">Bangladesh</option>
									<option value="cambodia">Cambodia</option>
									<option value="canada" selected>Canada</option>
									<option value="china">China</option>
									<option value="denmark">Denmark</option>
									<option value="egypt">Egypt</option>
									<option value="finland">Finland</option>
									<option value="france">France</option>
									<option value="germany">Germany</option>
									<option value="india">India</option>
									<option value="iran">Iran</option>
									<option value="italy">Italy</option>
									<option value="japan">Japan</option>
									<option value="mexico">Mexico</option>
									<option value="unik">United Kingdom</option>
									<option value="unia">United States of America</option>
									<option value="venezuela">Venezuela</option>
								</select>
							</td>
							<!-- Postal Code (Text) -->
							<td><label for="pc">Postal Code</label></td>
							<td><input type="text" name="pc" id="pc" placeholder="Postal code goes here"></td>							
						</tr>
						<tr>
							<!-- Hobbies/Interests (Check-boxes) -->
							<td>Hobbies/Interests</td>
							<td>
								<label for="exercising">							
								<input type="checkbox" name="hob" id="exercising" value="exercising">Exercising</label><br>
								<label for="beer">
								<input type="checkbox" name="hob" id="beer" value="beer">
								Brewing Beer</label><br>
								<label for="furn">
								<input type="checkbox" name="hob" id="furn" value="furn">
								Restoring Furniture</label><br>
								<label for="animal">
								<input type="checkbox" name="hob" id="animal" value="animal">
								Raising Animals</label><br>
								<label for="sports">
								<input type="checkbox" name="hob" id="sports" value="sports">
								Sports</label><br>
								<label for="read">
								<input type="checkbox" name="hob" id="rading" value="reading">
								Reading</label>
							<!-- Website (URL) -->
							<td><label for="ur">Website</label></td>
							<td><input type="url" name="ur" id="ur"></td>
						</tr>
						
				</table>
				<!-- button type="submit" creates a button that submits the form and HTML5 elements get automatically validated by the browser -->
				<button type="submit">Submit</button>
				<!-- button typ="reset" resets the form values, without needing to refresh the page -->
				<button type="reset">Reset</button>
			</form>
		</section>
	</div>
</body>
</html>
